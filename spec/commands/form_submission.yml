

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    form_submission:
        aliases: ["form_submission_optional"]
        class: FormSubmissionMixin
        mixins: ['id_resource']
        meta:
            form_submission:
                data: form_submission
                relations: true

    form_submissions:
        class: FormSubmissionMultipleMixin
        mixins: ['id_resource']
        meta:
            form_submissions:
                data: form_submission
                relations: true

#
# Define data related base command
#
command_base:
    form_submission:
        mixins: ["form_submission"]
        server_enabled: True
        groups_allowed: ['data-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    form_submission:
        resource: form_submission
        base: form_submission
        base_name: form_submission
        priority: 60