

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    team_media:
        aliases: ["team_media_optional"]
        class: TeamMediaMixin
        mixins: ['team_media_collection']
        meta:
            team_media:
                data: team_media
                relations: true

    team_medias:
        class: TeamMediaMultipleMixin
        mixins: ['team_media_collection']
        meta:
            team_medias:
                data: team_media
                relations: true

#
# Define data related base command
#
command_base:
    team_media:
        mixins: ["team_media"]
        server_enabled: True
        groups_allowed: ['data-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    team_media:
        resource: team_media
        base: team_media
        base_name: team_media
        priority: 75