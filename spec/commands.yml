command_mixins:
    team_media_collector:
        class: TeamMediaCollectorCommandMixin
        mixins: [browser, ml, portal, team_media]

    publisher:
        class: PublisherCommandMixin
        mixins: [ml, team_summary, form_submission, team_media_collector]
        parameters:
            topic:
                parser: variable
                type: str
                optional: false
                help: "Topic text for generating content"
                value_label: text
                tags: [publisher]
            data_dir:
                parser: variable
                type: str
                optional: false
                help: "Top level data directory for reading and generating components"
                value_label: filepath
                tags: [publisher]

command_base:
    publisher:
        mixins: [publisher]
        server_enabled: true
        groups_allowed: [content-admin]

command:
    portal:
        event:
            media_collection:
                base: portal_event
                mixins: [publisher]
                worker_type: publisher

            form_submission:
                base: portal_event
                mixins: [publisher]
                worker_type: publisher

            form_embedding:
                base: portal_event
                mixins: [publisher]
                worker_type: publisher

    publish:
        base: publisher
        worker_type: publisher
        parse:
            - topic
