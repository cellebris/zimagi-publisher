_base_model: &base_model
    base: id_resource
    key: id
    admin_roles: [data-admin]
    view_roles: [data-auditor]
    priority: 60

models:
    form_submission:
        <<: *base_model
        plural: form_submissions
        key: id
        id_fields: [external_id, portal_name]
        display: "<portal_name>:<external_id>"
        priority: 60
        fields:
            portal_name:
                type: string
                options:
                    max_length: 100
            external_id:
                type: string
                options:
                    max_length: 50

            session_id:
                type: string
                options:
                    max_length: 50
            path:
                type: string
                options:
                    max_length: 1024
            name:
                type: string
                options:
                    max_length: 255
            fields:
                type: dict

            nav_path:
                type: string
                options:
                    max_length: 1024
            page:
                type: dict
